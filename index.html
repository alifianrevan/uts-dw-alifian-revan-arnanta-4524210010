<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Paket Data Telkomsel - Live Preview Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Pembelian Paket Data Telkomsel</h1>
        <p>Simulasi pembelian paket data dengan pratinjau langsung</p>
    </header>

    <main>
        <section id="panel-kontrol">
            <h2>Pembelian Paket</h2>

            <form id="form-pembelian">
                <label for="nama">Nama Pembeli:</label><br>
                <input type="text" id="nama" name="nama" placeholder="Contoh: Alifian"><br><br>

                <label for="jenis">Jenis Paket:</label><br>
                <select id="jenis" name="jenis">
                    <option value="">Pilih Jenis Paket</option>
                    <option value="Harian">Harian</option>
                    <option value="Mingguan">Mingguan</option>
                    <option value="Bulanan">Bulanan</option>
                </select><br><br>

                <label for="kuota">Kuota (GB):</label><br>
                <input type="number" id="kuota" name="kuota" placeholder="Contoh: 10"><br><br>

                <label for="harga">Harga (Rp):</label><br>
                <input type="text" id="harga" name="harga" placeholder="Contoh: 50000"><br><br>

                <label for="pulsa">jumlah pulsa yang dimiliki:</label><br>
                <input type="number" id="pulsa" name="pulsa" placeholder="Contoh: 100000"><br><br>
            </form>
        </section>

        <section id="area-pratinjau">
            <h2>Pratinjau Pembelian</h2>
            <article id="preview-card">
                <h3 id="preview-title">paket data telkomsel</h3>
                <p id="preview-nama">Nama Pembeli: -</p>
                <p id="preview-jenis">Jenis Paket: -</p>
                <p id="preview-kuota">Kuota: -</p>
                <p id="preview-harga">Harga: -</p>
                <p id="preview-pulsa">Jumlah Pulsa: -</p>
            </article>
        </section>
    </main>
</html>
</body>
</html>
